---
- config:
    - testset: "API"
    - generators:
        - 'cf_api_url': {type: 'env_variable', variable_name: 'CF_API_URL'}
        - 'cf_auth_token': {type: 'env_variable', variable_name: 'CF_AUTH_TOKEN'}

- test:
    - generator_binds: {cf_api_url: cf_api_url, cf_auth_token: cf_auth_token}
    - name: "TEST_NAME_READABLE"
    - url: {template: "https://$cf_api_urlREQUEST_PATH"}
    - method: "REQUEST_METHOD"
    - body: 'REQUEST_BODY'
    - headers: {template: {'Content-Type': 'application/json', 'Authorization': 'Bearer $cf_auth_token'}}
    - expected_status: [EXPECTED_RESPONSE]
