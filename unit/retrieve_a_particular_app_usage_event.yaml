---
- config:
    - testset: "API"
    - generators:
        - 'cf_api_url': {type: 'env_variable', variable_name: 'CF_API_URL'}
        - 'cf_auth_token': {type: 'env_variable', variable_name: 'CF_AUTH_TOKEN'}
        - 'cf_guid': {type: 'env_variable', variable_name: 'CF_GUID'}

- test:
    - generator_binds: {cf_api_url: cf_api_url, cf_auth_token: cf_auth_token, cf_guid: cf_guid}
    - name: "Retrieve a Particular App Usage Event"
    - url: {template: "https://$cf_api_url/v2/app_usage_events/$cf_guid"}
    - method: "GET"
    - headers: {template: {'Content-Type': 'application/json', 'Authorization': 'Bearer $cf_auth_token'}}
